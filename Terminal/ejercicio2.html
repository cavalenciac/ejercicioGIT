<body>
    <script>           

//Depuracion vector
var cadena = ["unacadena",3,9,1,10,500,1,10,"a",true];  
var numeros2= new Array();
var numeros= new Array(); 
 
function depuracion(numeros){
 
    for (var i = 0;i<=numeros.length;i++) {
        if(typeof numeros[i] == "number"){
            numeros2.push(numeros[i]);
            console.log(numeros2);

        }
 
    }
    return(numeros2);
}


var x = depuracion(cadena);
var y = ordenamiento(x);

console.log("vector: "+ y);

//ordenamiento vector
//var numeros = [8,1,3,2]

function ordenamiento(numeros){

    for (var i = 0; i < numeros.length; i++) {
                for (var j = 0; j < (numeros.length - i - 1); j++) 
                {                                       
                    if(numeros[j] >= numeros[j+1])
                    {
                        let temp = numeros[j];
                        numeros[j] = numeros[j+1];
                        numeros[j+1] = temp;
                    }  
                }  
               
            }
            return(numeros);
            //console.log(numeros);   

            }

       

    </script>
