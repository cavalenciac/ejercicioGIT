    <script>

//serie fibonacci
var numeroDeElementos = 2;
var vector1 = new Array();
 
vector1 = [0,1];
 
for(var i=2; i <= numeroDeElementos; i++){
        vector1.push(vector1[i-1] + vector1[i-2]);
           
    }
console.log(vector1);
